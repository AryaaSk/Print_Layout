<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Layout</title>

    <script src="/_JS/main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <canvas id="paper"></canvas>

    <div id="taskbar">
        <!-- <input id="zoomSlider" type="range" min="1" max="10" value="3"> -->
        <button class="taskbarButton" id="addImage"><img src="/Assets/Plus.svg" class="taskBarButtonImage" draggable="false" alt="Add Image"></button>
        <button class="taskbarButton" id="extrasButton"><img src="/Assets/Extras.svg" class="taskBarButtonImage" draggable="false" alt="Extras"></button>
        <button class="taskbarButton" id="printButton"><img src="/Assets/Printer.svg" class="taskBarButtonImage" draggable="false" alt="Print"></button>
    </div>

    <input type="file" id="hiddenFile" accept="image/png, image/jpeg" style="display: none;"> <!-- To trigger file upload when user clicks on add image button: https://stackoverflow.com/questions/10798761/how-to-link-an-input-button-to-a-file-select-window -->

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Layout</title>

    <script src="/_JS/main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <canvas id="paper"></canvas>

    <div id="taskbar">
        <!-- <input id="zoomSlider" type="range" min="1" max="10" value="3"> -->
        <button class="taskbarButton" id="addImage" style="border-bottom-left-radius: var(--taskbarBorderRadius);"><img src="/Assets/Plus.svg" class="taskBarButtonImage" draggable="false" alt="Add Image"></button>
        <button class="taskbarButton" id="extrasButton"><img src="/Assets/Extras.svg" class="taskBarButtonImage" draggable="false" alt="Extras"></button>
        <button class="taskbarButton" id="printButton" style="border-bottom-right-radius: var(--taskbarBorderRadius);"><img src="/Assets/Printer.svg" class="taskBarButtonImage" draggable="false" alt="Print"></button>
    </div>

</body>
</html>
